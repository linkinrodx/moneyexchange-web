<div class="container" style="margin-top: 50px;">
    <div class="row text-center">
        <div class="col-12">
            <h1>Money Exchange</h1>
        </div>
    </div>
    <div class="row text-center" style="margin: 50px 0;">
        <div class="offset-md-4 col-md-4 col-12">
            <form [formGroup]="formLogin">
                <div class="form-group">
                    <label>Username:</label>
                    <input formControlName="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" formControlName="password" class="form-control" (keypress)="onkeypress($event)">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin: 30px 0;">
        <div class="col-12 text-center">
            <button class="btn btn-dark" (click)="login()">Sign in</button>
        </div>
    </div>
</div>
